<html>
  <head>
      <link rel='icon' href='/img/favicon.ico' />
      <meta name="viewport" content="minimum-scale=1, initial-scale=1, maximum-scale=5, width=device-width, shrink-to-fit=no">
      <style>
        @import url('https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500&display=swap');
        body {
          margin: 0
        }
        .hidden-accessiiblity {
          visibility: hidden;
          height: 0;
          width: 0
        }
        .post-first-image {
          width: calc(100% + 30px) !important;
          margin: -15px -15px 15px -15px !important;
        }
        .post img {
          height: auto;
          overflow: hidden;
          display: block;
          width: 100%;
          margin: 20px 0;
        }
        .left-float-img {
          width: 175px !important;
          border: none;
          display: block;
          float: left;
          margin: 0 !important;
          margin-right: 15px !important;
          margin-bottom: 5px !important;
        }
        .img-out {
          width: calc(100% + 30px) !important;
          margin-left: -15px !important;
          margin-right: -15px !important;
        }
        .img-portrait {
          max-height: 600px !important;
        }
        @media (max-width: 600px) {
          .img-portrait {
            width: auto !important;
          }
        }
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        pre {
          font-family: "Courier 10 Pitch", Courier, monospace;
          font-size: 80%;
          line-height: 140%;
          white-space: pre;
          white-space: pre-wrap;
          white-space: -moz-pre-wrap;
          white-space: -o-pre-wrap;
          background: #f3f5f6;
          padding: 10px;
          border: dashed 1px #ccc;
          text-align: left
        }
        code {
          font-family: Monaco, Consolas, "Andale Mono", "DejaVu Sans Mono", monospace;
          line-height: 140%;
          white-space: pre;
          white-space: pre-wrap;
          white-space: -moz-pre-wrap;
          white-space: -o-pre-wrap;
          background: #f3f5f6;
          text-align: left
        }
        .clearfix {
          clear: both;
        }
        #iframe {
          display: block;
          margin: -15px 0 0 -15px;
          width: calc(100% + 30px);
        }
        @media (max-width: 600px) {
          #iframe {
            margin-top: -65px;
          }
        }
    </style>
    </head>
  <body>
    <div id='root'></div>
  </body>
</html>
